<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0,
         minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>我的2048</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="2048.css">
    <script src="../../../../../../WebstormProjects/untitled/我的2048/2048.js"></script>
    <link rel="stylesheet" href="../../../../../../WebstormProjects/untitled/我的2048/2048.css">
</head>
<body>
<header>
    <h1>2048</h1>
    <a href="#" id="newgamebutton">新游戏</a>
    <p>当前分数:&nbsp;<span id="score">0</span><span id="addScoreAnimation"></span></p>
</header>
<div id="grid-container">
    <div id="gridcell-0-0" class="grid-cell"></div>
    <div id="gridcell-0-1" class="grid-cell"></div>
    <div id="gridcell-0-2" class="grid-cell"></div>
    <div id="gridcell-0-3" class="grid-cell"></div>
    <div id="gridcell-1-0" class="grid-cell"></div>
    <div id="gridcell-1-1" class="grid-cell"></div>
    <div id="gridcell-1-2" class="grid-cell"></div>
    <div id="gridcell-1-3" class="grid-cell"></div>
    <div id="gridcell-2-0" class="grid-cell"></div>
    <div id="gridcell-2-1" class="grid-cell"></div>
    <div id="gridcell-2-2" class="grid-cell"></div>
    <div id="gridcell-2-3" class="grid-cell"></div>
    <div id="gridcell-3-0" class="grid-cell"></div>
    <div id="gridcell-3-1" class="grid-cell"></div>
    <div id="gridcell-3-2" class="grid-cell"></div>
    <div id="gridcell-3-3" class="grid-cell"></div>
    <div id="game-over"><p>Game Over</p><a href="#" id="ok">确定</a></div>
</div>
<script src="2048.js"></script>
</body>
</html>
